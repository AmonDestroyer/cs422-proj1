{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/solution.css' %}">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Welcome to the MLE Dashboard</h1>
        <p>Get started below by picking a solution and start working. Once you have completed your
            solution, you may upload it here to get your calculation results.
        </p>
        <button id="problem">Request Problem</button>
        <div>
            <a href="login.html">
                <img src="../icon/back.png">
            </a> 
        </div>
    </div>
    

    <div id="table">
        <table id="problem-table">
            <thead>
                <tr>
                    <th> Problem</th>
                    <th>Solution</th>
                </tr>
            </thead>
        </table>
    </div>
    <button id="refresh">Request Refresh</button>

    <div>
        <a href="/home">
            <img src="{% static 'icon/back.png' %}">
        </a> 
    </div>
    
    <script src="{% static 'js/request.js' %}"></script>


</body>
</html>
