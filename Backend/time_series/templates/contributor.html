{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <title>Contributor</title>
</head>
<body>
    <div id="Home">
        <a href="/home">
            <img src="{% static 'icon/home.png' %}">
        </a>
    </div>
    <div id="background"></div>
    <div id="container">
        <h1>Time Series Data Upload</h1>
        <!-- File input to select files -->
        <div id="container-content">
            <p>To upload your time series data, ensure it's in a compatible format, select the file 
                to upload on the upload page, review the data, and upload it. The data will be available
                 for analysis by others in the system to upload solutions to.</p>
            <input type="file" name="file" id="myFile" accept=".csv, .txt, .xlsx, .JSON, .exel" onchange="return fileValidation()"/>
            <button type="button" id="upload">Upload</button>
            <div>
                <a href="/login">
                    <img src="{% static 'icon/back.png' %}">
                </a> 
            </div>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
